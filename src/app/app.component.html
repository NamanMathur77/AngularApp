<table>
  <tr>
    <th>Category</th>
    <th>Title</th>
    <th>Price</th>
  </tr>
  <ng-container *ngFor="let td of data" >
    <tr (click)="onItemClick(td.id)">
      <td>{{td.category}}</td>
      <td>{{td.title}}</td>
      <td>{{td.price}}</td>

    </tr>
  </ng-container>

  <router-outlet></router-outlet>
    
  
</table>
